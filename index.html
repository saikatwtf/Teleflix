<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleflix</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .hero { background: linear-gradient(to right, #3b82f6, #8b5cf6); color: white; padding: 20px; border-radius: 8px; }
    .nav-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
    .nav-link { padding: 10px; text-align: center; color: white; text-decoration: none; border-radius: 4px; }
    .movies { background-color: #3b82f6; }
    .series { background-color: #10b981; }
    .anime { background-color: #8b5cf6; }
    .recent { background-color: #f59e0b; }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Teleflix</h1>
    <p>Stream and download your favorite movies, TV series, and anime.</p>
  </div>
  
  <h2>Browse Content</h2>
  <div class="nav-grid">
    <a href="#movies" class="nav-link movies">Movies</a>
    <a href="#series" class="nav-link series">Series</a>
    <a href="#anime" class="nav-link anime">Anime</a>
    <a href="#recent" class="nav-link recent">Recent</a>
  </div>
</body>
</html>
